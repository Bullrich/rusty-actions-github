on:
  pull_request:
  push:
    branches:
      - main

name: Continuous integration

jobs:
  test:
    name: "Test"
    strategy:
      matrix:
        cmd: [check, fmt, clippy, doc, test]
        include:
          - cmd: fmt
            arg: "--all -- --check"
          - cmd: clippy
            arg: "-- -D warnings"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: ${{ matrix.cmd }}
          args: ${{ matrix.arg }}
  conclude:
    runs-on: ubuntu-latest
    name: All tests passed
    needs: [test]
    steps:
      - run: echo '### Good job! All the tests passed ðŸš€' >> $GITHUB_STEP_SUMMARY